<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <div class="PointContainer">
            <label type="label" class="aim-text">
                Points:0 |Time left: 
            </label>
            <label type="label2" class="time-left"> 
                <p id="time"></p>
            </label>
        </div>
        <p id="demo"></p>

    </header>
    
    <article>
        <style>
            article {
         background-image: url("Gamegrid.jpg");
         background-size:cover;
         background-position: center;
         background-repeat: repeat-y;
         height: 820px;

                 }
            </style>

        

        <style>
:root {
    --posX: 4;
    --posY: 2;
}
        

        .grid-container {
         display: grid;
         align-items: center;
         grid-template-columns: 20% 20% 20% 20% 20%;
         grid-template-rows: 68% 70% 70% 70% 68%;
         }
         
         .grid-item {
         color: white;
         padding: 15px;
         font-size: 30px;
         grid-column: var(--posX);
         grid-row: var(--posY);
         }

        </style>
            
        <div class="grid-container" id="BtnGrid">
            <div class="grid-item"><div class="ButtonMenu"><label type="label3" class="point-btn"><img src="RedDot.png" alt="" srcset=""/></label></div></div>
        </div>


        <script> 

            // Update the count down every 1 second
    var timer = 30;
    let clicked = 0;
    
    var posX = 1;

    let randomX = Math.floor(Math.random() * 5) + 1;
    let randomY = Math.floor(Math.random() * 5) + 1;

    let label = document.querySelector(".aim-text");
    let label2 = document.querySelector(".time-left");
    let label3 = document.querySelector(".point-btn");
    
    var x = setInterval(function() {

        
        if (clicked > 0 && timer > 0)
        {
            timer--;
            label2.innerHTML = `Time left:${timer}`;
        }
        else if (clicked > 0){
            label2.innerHTML = "EXPIRED";
            label3.innerHTML = "";
        }

      document.getElementById("time").innerHTML = timer;

    }, 1000);




label3.addEventListener("click", handleClick);

function handleClick() {
    if (timer > 0)
    {
        clicked+=1;
    }
    label.innerHTML = `Points:${clicked} |`;
  
    document.documentElement.style.setProperty('--posY', Math.floor(Math.random() * 5) + 1);
    document.documentElement.style.setProperty('--posX', Math.floor(Math.random() * 5) + 1);

    document.setElementById("grid-item").gridRow =  2;
    }

        </script>
        

    </article>


</body>
</html>
